<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Page</title>
  <style>
    login {
  background-color: #007BFF; 
  color: white;             
  padding: 10px 20px;       
  border: none;             
  border-radius: 5px;       
  font-size: 16px;          
  font-weight: bold;        
  cursor: pointer;          
  transition: background-color 0.3s ease, transform 0.2s ease; 
}


login:hover {
  background-color: #0056b3; 
  transform: scale(1.05);    
}


login:active {
  background-color: #003d80; 
  transform: scale(0.95);    
}

login:disabled {
  background-color: #cccccc; 
  cursor: not-allowed;      
  opacity: 0.7;             
}

    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: #ccc;
      margin: 20px 0;
    }

    .logo img {
      max-width: 100px;
      margin: 1px 0;
      animation: fadeIn 1s ease-out;
    }

    .nav-bar {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 0;
    }

    .nav-bar a {
      text-decoration: none;
    }

    .nav-bar button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .nav-bar button:hover {
      background-color: #0056b3;
      transform: scale(1.1);
    }

    h2 {
      margin: 20px 0;
      color: #333;
      animation: slideIn 1s ease-out;
    }

    .images img {
      max-width: 100%;
      height: auto;
      margin: 10px 0;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
    }

    @media (min-width: 768px) {
      .images {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .images img {
        max-width: calc(25% - 10px);
      }
    }

    /* Keyframes for animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="images/logo.png" alt="Logo">
  </div>
  <hr>
  <div class="nav-bar">
    <a href="index.html"><button>Home</button></a>
    <a href="index1.html"><button>Perfumes</button></a>
    <a href="index2.html"><button>Dresses</button></a>
  </div>
  <hr>
  <center><a href="index3.html"><button class="login">Login</button></a></center>
  <div>
    <h2>HOME</h2>
  </div>
  <div class="images">
    <img src="images/image1.jpeg" alt="Image 1" style="animation-delay: 0.5s;">
    <img src="images/image2.jpeg" alt="Image 2" style="animation-delay: 1s;">
    <img src="images/images3.jpeg" alt="Image 3" style="animation-delay: 1.5s;">
    <img src="images/image4.jpg" alt="Image 4" style="animation-delay: 2s;">
  </div>

  
</body>
</html>
